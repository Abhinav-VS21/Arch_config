backend = "glx"

glx-no-stencil  = true;
blur-background = true;
blur-method     = "dual_kawase";

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5

vsync = true;

#shadow = true;
#shadow-radius = 20;
#shadow-offset-x = -7;
#shadow-offset-y = -7 ;
